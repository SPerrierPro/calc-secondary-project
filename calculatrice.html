<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Sophie" content="Projet secondaire | Calculatrice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet secondaire - Calculatrice</title>
</head>

<body>
    <main>
        <div class="screen">
            <p class="main-screen">0</p>
            <p class=secondary-screen>0</p>
        </div>
        <div class="keyboard">
            <div class="numbers">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="b0" value="0">0</button>
                <button value=".">.</button>
            </div>
            <div class="operators">
                <button value="(">(</button>
                <button value=")">)</button>
                <button value="/">/</button>
                <button value="C">C</button>
                <button value="-">-</button>
                <button value="*">*</button>
                <button value="=">=</button>
                <button value="+">+</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
